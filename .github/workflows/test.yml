name: Test
on: [push, pull_request]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile code
        run: gcc code/main.c -o main
      - name: Run IPv4 test
        run: ./main ipv4
      - name: Run IPv6 test
        run: ./main ipv6
      - name: Run dual stack test
        run: ./main dual

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile code
        run: gcc -D__APPLE_USE_RFC_3542 code/main.c -o main
      - name: Run IPv4 test
        run: ./main ipv4
      - name: Run IPv6 test
        run: ./main ipv6
      - name: Run dual stack test
        run: ./main dual
